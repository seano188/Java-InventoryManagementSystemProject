<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link type="text/css" media="all" href="../static/css/main.css"
	th:href="@{/css/main.css}" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
	<div id="wrapper">
		<!-- navbar -->
		<nav th:replace="fragments/layout.html :: navbar"></nav>

		<div class="row d-flex justify-content-center">
			<div style="margin-top: 80px;" class="col-md-4  col-sm-6">
				<div class="panel p-5 shadow">
					<div class="panel-body text-center">
						<img th:src="@{/images/logo.png}" src="../static/images/logo.png"
							class="img-responsive center-block" alt="Logo" />
						<div class="panel-header">
							<h4 class="pt-3" th:text="Welcome">Welcome</h4>
						</div>
						<form th:action="@{/login}" method="POST" class="form-signin">

							<br /> <input type="text" id="Username" name="Username"
								placeholder="Username" class="form-control" /> <br /> <input
								type="password" th:placeholder="Password" placeholder="Password"
								id="Password" name="Password" class="form-control" /> <br />

							<div class="text-center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF0000;">Invalid username
									or password</p>
							</div>
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="Login">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
