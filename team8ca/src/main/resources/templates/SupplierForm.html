<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Supplier Form</title>
	<link type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
		rel="stylesheet">
	<link type="text/css" media="all" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"
		rel="stylesheet">
	<link type="text/css" media="all" href="../static/css/linearicons/style.css" th:href="@{/css/linearicons/style.css}"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="wrapper">
		<!-- navbar -->
		<nav th:replace="fragments/layout.html :: navbar"></nav>
		<!-- sidebar -->
		<div th:fragment="sidebar-supplier" id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">		
						<li><a th:href="@{~/inventory/list}" class=""><i class="lnr lnr-car"></i> <span>View Products</span></a></li>
						<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{~/inventory/addproduct}" class=""><i class="lnr lnr-file-add"></i><span>Stock Entry Forms</span></a></li>
						<li><a th:href="@{~/invusage/showlisting}" class=""><i class="lnr lnr-list"></i> <span>Stock Usage Forms</span></a></li>
						<li><a th:href="@{~/report/form}" class=""><i class="lnr lnr-chart-bars"></i> <span>Transaction Report</span></a></li>
						<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{~/supplier/list}" class="active"><i class="lnr lnr-store"></i> <span>Manage Suppliers</span></a></li>
						<li><a th:href="@{~/customer/list}" class=""><i class="lnr lnr-users"></i> <span>Manage Customers</span></a></li>
						<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{~/user/list}" class=""><i class="lnr lnr-cog"></i> <span>Manage Users</span></a></li>			
					</ul>
				</nav>
			</div>
		</div>

		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<div class="panel">
						<div class="panel-body row">
						<form action="" th:object="${supplier}" th:action="@{/supplier/save}" method="post" class="col-lg-5 col-md-5">
							<h1>Supplier Form</h1>
							<fieldset class="panel-title">
								<input class="form-control" type="hidden" th:field="*{id}">
							</fieldset> <br>
							<fieldset class="panel-title">
								Company Name <input class="form-control" type="text" th:field="*{companyName}" required>
							</fieldset> <br>
							<fieldset class="panel-title">
								Contact No <input class="form-control" type="text" th:field="*{contactNo}" required>
							</fieldset> <br>
							<fieldset class="panel-title">
								Address <input class="form-control" type="text" th:field="*{address}" required>
							</fieldset> <br>
							<fieldset class="panel-title">
								Email <input class="form-control" type="email" th:field="*{email}" required>
							</fieldset> <br>
							<fieldset class="panel-title">
								Postal Code <input class="form-control" type="number" th:field="*{postalCode}"  required>
							</fieldset> <br>
							<fieldset class="panel-title">
								<button type="submit" class="btn btn-primary">Save</button>
							</fieldset> <br>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
