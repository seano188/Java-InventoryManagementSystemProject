<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>Inventory Management System</title>
<link type="text/css" media="all" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<link type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"
	rel="stylesheet">
<link type="text/css" media="all"
	th:href="@{/css/linearicons/style.css}" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<link type="text/css" media="all" th:href="@{/css/main.css}"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="wrapper">
		<nav th:fragment="navbar"
			class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid navbar-menu">
				<div class="brand">
					<a th:href="@{~/inventory/list}"><img src="../../static/images/logo.png"
						th:src="@{/images/logo.png}" alt="Logo"
						class="img-responsive logo"></a>
				</div>
				<div id="navbar-menu">
					<div sec:authorize="isAuthenticated()">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"> <span>Hi, <span
										sec:authentication="name">Username</span>!
								</span> <i class="icon-submenu lnr lnr-chevron-down"></i>
							</a>
								<ul class="dropdown-menu">
									<li><a href="#"><i class="lnr lnr-user"></i> <span>My
												Profile</span></a></li>
									<li><a th:href="@{~/logout}"><i class="lnr lnr-exit"></i> <span>Logout</span></a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

	</div>

</body>
</html>
