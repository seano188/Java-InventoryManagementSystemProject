<div class="main">

				<form action="" th:action="@{/category/save}" th:object="${category}" method="get">
					<h3 class="panel-title"> Category Name: </h3>
						<input type="text" th:field="*{categoryName}" class="form-control"> <br />
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
	
<table>
 <tr>
   <th>ID</th>
   <th>Category Name</th>
   <th>Delete</th>

 </tr>
 <tr th:each="category:${clist}">
   <td th:text="${category.id}">ID</td> 
   <td th:text="${category.categoryName}">Category Name</td>
   <td><a href="DeleteCategory.html" th:href="@{/category/delete}+${category.id}"
       	class="btn btn-danger">Delete</a></td>
   </tr>
   </table> 
   	</div>
